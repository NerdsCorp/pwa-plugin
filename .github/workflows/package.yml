name: Package PWA Plugin

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: Release tag to package (for example v1.4.0)
        required: true
        type: string

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Resolve release version
        id: release
        run: |
          TAG="${{ github.event.release.tag_name || inputs.tag }}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update plugin.json version for package
        run: |
          jq --arg version "${{ steps.release.outputs.version }}" \
            '.version = $version' plugin.json > plugin.json.tmp
          mv plugin.json.tmp plugin.json
      
      - name: Create pwa-plugin directory structure
        run: |
          mkdir -p pwa-plugin
          rsync -av --exclude='.git' --exclude='pwa-plugin' ./ pwa-plugin/
      
      - name: Create zip archive
        run: |
          zip -r pwa-plugin.zip pwa-plugin/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pwa-plugin
          path: pwa-plugin.zip
      
      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.release.outputs.tag }} pwa-plugin.zip --clobber
